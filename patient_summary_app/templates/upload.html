<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Patient CSV</title>
</head>
<body>
    <h1>Upload Patient Data CSV</h1>
    <form action="/upload" enctype="multipart/form-data" method="post">
        <input type="file" name="file" accept=".csv" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
